<div ng-controller="userController">
    <h2 id="user-name">{{ user.fullname }} <small>{{ user.username }}</small></h2>

    <button type="button" class="btn btn-primary btn-md" data-toggle="modal" data-target="#addKeyModal">Add Key</button>
    <section id="key-section">
        <ul id="key-list" class="list-group">Keys
            <li class="list-group-item" ng-repeat="key in user.keys">{{ key }}</li>
        </ul>
    </section>

    <!--MODAL FOR ADDING KEY-->
    <div class="modal fade" id="addKeyModal" role="dialog">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3>Add Key</h3>
                </div>
                <div class="modal-body" id="dir-modal-body">
                    <form name="fileForm" ng-submit="addKey()">
                        <div class="form-group">
                            <label>Key</label>
                            <input type="text" class="form-control" name="key" ng-model="keyForm.key" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" ng-disabled="disabled" data-dismiss="modal">Add</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
